[alembic]
# Path to migration scripts directory (relative to this file).
script_location = alembic

# Ensure `app.*` imports work when running inside Docker (/app).
prepend_sys_path = .

# Fallback URL. Real URL is read from $DATABASE_URL in alembic/env.py.
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@postgres:5432/ambient_dev

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
